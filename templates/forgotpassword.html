{% extends "base.html" %}
{% block content %}
	  {% if msg_type != "" %}
	  <div class="form-login-notice alert alert-{{ msg_type }}">
	  	<button type="button" class="close" data-dismiss="alert">&times;</button>
	  	<h4>{{ alert_title }}</h4>
	  	{% raw msg %}
	  </div>
	  {% end %}
      <form class="form-login" id="login" method="post">
        <h2 class="form-login-heading">Reset Password</h2>
        <p>To reset your password you need to provide both your email and username.</p>
        <input type="text" id="user" name="user" class="input-block-level" placeholder="Username">
        <input type="text" id="email" name="email" class="input-block-level" placeholder="Email">
        <button class="btn btn-large btn-primary" type="submit">Reset</button>
      </form>
{% end %}
